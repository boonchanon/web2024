<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานที่ 5 - React-Native ด้วย Expo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .content-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            margin-top: 20px;
            width: 100%;
            max-width: 700px;
        }
        video {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .code-preview {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            color: #ecf0f1;
            text-align: left;
            border-radius: 10px;
            overflow-x: auto;
            width: 100%;
            max-width: 700px;
        }
        .image-preview {
            margin-top: 20px;
            width: 100%;
            max-width: 700px;
        }
        img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>งานที่ 5 - React-Native ด้วย Expo</h1>
    <div class="content-container">
        <div class="video-container">
            <video controls>
                <source src="./0129.mp4" type="video/mp4">
            </video>
        </div>
        <div class="code-preview">
            <div class="image-preview">
                <img src="image.png" alt="Code Preview">
            </div>
        </div>
    </div>
</body>
</html>
