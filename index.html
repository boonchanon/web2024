  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa; /* เปลี่ยนเป็นสีฟ้าอ่อน */
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      background-color: #1e88e5; /* ใช้สีน้ำเงินเข้ม */
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* เพิ่มเงาให้ข้อความ */
    }

    ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px 0;
      margin: 0;
    }

    li {
      background-color: #ffffff;
      border: 1px solid #ddd;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    li:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    a {
      color: #1e88e5; /* สีลิงก์เป็นน้ำเงิน */
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1976d2; /* น้ำเงินเข้มขึ้นเมื่อ hover */
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #1e88e5; /* ใช้สีน้ำเงินเข้มใน footer */
      color: white;
      font-size: 14px;
      font-weight: 300;
      margin-top: 30px;
      border-top: 2px solid #fff;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
